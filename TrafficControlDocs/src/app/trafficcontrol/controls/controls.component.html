<div class="container-fluid">
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary btn-block">Login</button>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let online of this.subsystemsOnline; let i = index"
         class="col" [ngClass]="{'bg-success': online, 'bg-danger': !online}">
      Subsystem {{i+1}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-block dropdown-toggle" type="button" id="streetNameButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Street
        </button>
        <div class="dropdown-menu" aria-labelledby="streetNameButton">
          <button class="dropdown-item" href="#" *ngFor="let streetName of this.streetNames">{{streetName}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-block dropdown-toggle" type="button" id="blockSelectionButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Block Percentage
        </button>
        <div class="dropdown-menu" aria-labelledby="blockSelectionButton">
          <button class="dropdown-item" href="#" *ngFor="let blockPercentage of this.blockSelection">{{blockPercentage}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-block dropdown-toggle" type="button" id="trafficLightButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Set Traffic Light
        </button>
        <div class="dropdown-menu" aria-labelledby="trafficLightButton">
          <button class="dropdown-item text-white" [ngClass]="{'bg-success': trafficlight == 'green', 'bg-danger': trafficlight == 'red'}"  href="#" *ngFor="let trafficlight of this.trafficLight">{{trafficlight}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Speedlimit</span>
        </div>
        <input type="number" class="form-control" aria-label="Speedlimit (in km/h)" min="0">
        <div class="input-group-append">
          <span class="input-group-text">km/h</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-block btn-secondary">Apply</button>
    </div>
  </div>
</div>
